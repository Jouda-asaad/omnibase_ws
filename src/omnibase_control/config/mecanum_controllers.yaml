# Controller configuration for omnibase mecanum drive
# Aligned with base_ws sim_controller_config.yaml pattern

controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    mecanum_controller:
      type: mecanum_drive_controller/MecanumDriveController

mecanum_controller:
  ros__parameters:
    reference_timeout: 0.5

    # Wheel joint names (matching URDF - base_ws naming convention)
    front_left_wheel_command_joint_name: "fl_wheel_joint"
    front_right_wheel_command_joint_name: "fr_wheel_joint"
    rear_left_wheel_command_joint_name: "rl_wheel_joint"
    rear_right_wheel_command_joint_name: "rr_wheel_joint"

    # Kinematics - scaled for larger platform
    # wheel_offset_x = 0.38, wheel_offset_y = 0.44
    # sum = 0.38 + 0.44 = 0.82
    kinematics:
      base_frame_offset: { x: 0.0, y: 0.0, theta: 0.0 }
      wheels_radius: 0.06
      sum_of_robot_center_projection_on_X_Y_axis: 0.82

    # Frame configuration
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    enable_odom_tf: true

    # Covariance
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
